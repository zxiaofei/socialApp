<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <!-- 强制全屏显示 -->
    <meta name="full-screen" content="yes">
    <!-- 开启对webapp的支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>修改密码</title>
    <link href="fonts/iconfont.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="container">
    <header>
        <div class="header">
            <a href="login.html" class="return"><i class="icon-16"></i></a>
            <h1>修改密码</h1>
        </div>
    </header>
    <!--企业会员修改密码-->
    <div class="register reset-password">
        <form action="#" method="post" class="input-group register-group">
            <div class="input-row reset-p">
                <label><i class="icon-uniE938"></i></label>
                <input type="text" placeholder="手机号码" required pattern="^(13[0-9]|15[0|1|3|6|7|8|9]|18[8|9])\d{8}$">
                <div class="form_hint">请填写有效的手机号码</div>
            </div>
            <div class="input-row reset-p">
                <label><i class="icon-18"></i></label>
                <input type="text" placeholder="请输入企业名称" required>
                <div class="form_hint">请填写企业名称</div>
            </div>
            <div class="input-row reset-p">
                <label><i class="icon-uniE90B"></i></label>
                <input type="text" placeholder="请输入联系人名称" required>
                <div class="form_hint">请填写联系人名称</div>
            </div>
            <div class="input-row reset-p">
                <label><i class="icon-uniE919"></i></label>
                <input type="text" placeholder="请输入身份证号码" required>
                <!--<div class="form_hint">请填写有效的身份证号码</div>-->
            </div>
            <button type="button" class="btn cy-btn btn-green reset-p-a" onclick="return false;">下一页</button>
        </form>
    </div>
    <!--企业会员修改密码end-->
</div>
</body>
</html>
