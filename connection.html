<script src="js/iscroll-probe.js"></script>
<script>
      (function($){
          var sc=new IScroll('#connect_persons',{click:true})
          $(".letters").find("a").on("tap",function(e){
              e.preventDefault();
              var letter=$(this).text();
              sc.scrollTo(0,-$("#"+letter).position().top,200,IScroll.utils.ease.elastic);
          });
          $(".sort_by_letter").on("tap","h3",function(){
              sc.scrollTo(0,0,200,IScroll.utils.ease.elastic);
          })
      })(Zepto);


</script>
