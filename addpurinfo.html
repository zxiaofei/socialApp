<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 禁止ios设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <!-- 强制全屏显示 -->
    <meta name="full-screen" content="yes">
    <!-- 开启对webapp的支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>发布采购信息</title>
    <link href="fonts/iconfont.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/addpurinfo.css"/>
</head>
<body>
<div class="container">
    <header>
        <div class="header">
            <a href="supply.html" class="return"><i class="icon-16"></i></a>
            <h1>发布采购信息</h1>
        </div>
    </header>
    <!--新增采购信息-->
    <div class="purchase">
        <form class="input-group">
            <div class="input-row">
                <label><i class="icon-113"></i>&nbsp;主题</label>
                <input type="text" placeholder="请输入主题内容" required>
                <div class="form_hint">请填写主题</div>
            </div>
            <div class="input-row">
                <label><i class="icon-uniE969"></i>&nbsp;类型</label>
                <div class="group-T">
                    <input type="radio" class="radio-la" name="purchase-type" id="check-1" hidden>
                    <label for="check-1" class="group-T-l icon-uniE940">供应</label>
                    <input type="radio" class="radio-la" name="purchase-type" id="check-2" hidden>
                    <label for="check-2" class="group-T-l icon-uniE940">求购</label>
                </div>
            </div>
            <div class="input-row">
                <label><i class="icon-uniE953"></i>&nbsp;联系人</label>
                <input type="text" placeholder="请输入联系人" required>
                <div class="form_hint">请填写联系人</div>
            </div>
            <div class="input-row">
                <label><i class="icon-uniE95C"></i>&nbsp;邮箱</label>
                <input type="text" placeholder="你的邮箱" required>
                <div class="form_hint">请填写你的邮箱</div>
            </div>
            <div class="input-row">
                <label><i class="icon-14"></i>&nbsp;电话</label>
                <input type="text" placeholder="填写手机号码" required pattern="^(13[0-9]|15[0|1|3|6|7|8|9]|18[8|9])\d{8}$">
                <div class="form_hint">请填写11位数的手机号码</div>
            </div>
            <div class="input-row">
                <label><i class="icon-uniE902"></i>&nbsp;地址</label>
                <input type="text" placeholder="填写联系地址" required>
                <div class="form_hint">请填写联系地址</div>
            </div>
            <div class="input-row">
                <label>内容介绍</label>
                <div class="pur-content">
                    <textarea ></textarea>
                </div>
            </div>
            <button type="button" class="btn" onclick="return false;">发布</button>
        </form>
    </div>
    <!--新增采购信息end-->
</div>
</body>
</html>
